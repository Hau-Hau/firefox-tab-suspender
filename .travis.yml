language: node_js
node_js:
  - "10"
  - "8"
  - "6"
  - "4"
install:
  - npm install;
  - git clone --recursive https://github.com/marco-c/emscripten-sdk.git;
    cd emscripten-sdk && ./emsdk activate latest && cd ..;
    source emscripten-sdk/emsdk_env.sh;
branches:
  only:
    - master
    - develop
    - travis
script: npm run build:dist

