<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="options-styles.css">
  </head>
  <body class="u-max-w-800px u-p-4px u-m-8px">
    <form class="u-fs-13px u-p-16px u-bgc-white">
        <ul class="Layout Layout--column">
          <li class="Layout Layout--row Layout--center Layout--space-between u-p-b-8px">
              <span class="u-fs-16px u-c-default-text">
                Automatically suspend tabs after (seconds):
              </span>
              <input type="number" id="time_to_suspend" min="1" value="60"/>
          </li>
          <li class="Layout Layout--row Layout--center Layout--space-between u-p-b-8px">
            <span class="u-fs-16px u-c-default-text">
                Never suspend pinned tabs:
            </span> 
            <input type="checkbox" id="never_suspend_pinned"/>
          </li>
          <li class="Layout Layout--row Layout--center Layout--space-between u-p-b-8px">
            <span class="u-fs-16px u-c-default-text">
              Never suspend tabs that are playing audio:
            </span> 
            <input type="checkbox" id="never_suspend_playing_audio"/>
          </li>
            <li class="Layout Layout--row Layout--center Layout--space-between u-p-b-8px">
              <span class="u-fs-16px u-c-default-text">
                (Experimental*) Desaturate favicon on tab suspend:
                <br/>
                <span class="u-fs-13px u-c-default-text">
                  *it might work incorrectly sometimes
                </span>
              </span>
              <input type="checkbox" id="desaturate_favicon" />
            </li>
        </ul>
       <div class="Layout Layout--row Layout--start u-p-t-16px u-b-t-default">
          <input type="submit" name="action" value="Reset" class="Link u-m-r-16px"/>
          <input type="submit" name="action" value="Save" class="Link u-m-r-16px"/>
      </div>
    </form>
    <script src="options.js"></script>
  </body>
</html>
